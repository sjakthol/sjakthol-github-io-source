<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand visible-xs" href="#">{{ .Title }}</a>
            <button class="navbar-toggle" id="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbar-menu">
            {{ if .Site.Menus.main }}
            <ul class="nav navbar-nav">
                {{ range sort .Site.Menus.main }}
                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
            {{ end }} {{ if .Site.Menus.icon }}
            <ul class="nav navbar-nav navbar-right">
                {{ range sort .Site.Menus.icon }}
                <li class="navbar-icon"><a href="{{ .URL }}" rel="noopener" target="_blank"><i class="fa fa-{{ .Name }}"></i></a></li>
                {{ end }}
            </ul>
            {{ end }}
        </div>
    </div>
</nav>

<script>
    var toggle = document.getElementById('navbar-toggle')
    toggle.addEventListener('click', function (ev) {
        var menu = document.getElementById('navbar-menu')
        if (menu.classList.contains('in')) {
            menu.classList.remove('in')
        } else {
            menu.classList.add('in')
        }
    })

</script>
