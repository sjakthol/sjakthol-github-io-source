{{ define "main" }}

<div class="archive">
    <h1>{{ .Title }}</h1>
    {{ range where .Pages "Type" "posts" }}
    <div class="archive-post">
        <span class="archive-post-date">{{ .Date.Format "2006-01-02" }}</span>
        <div class="archive-post">
            <a href="{{ .Permalink }}" class="archive-post-title">{{ .Title | markdownify }}</a>
        </div>
    </div>
    {{ else }}
        <p>Coming soon!</p>
    {{ end }}
</div>
{{ end }}
