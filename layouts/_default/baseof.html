<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ .Title }}</title>

  <!-- google fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{ .Site.Params.font }}">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/fonts/fontawesome-webfont.woff2?v=4.7.0" />

  <!-- main -->
  <link rel="stylesheet" href="/css/main.css">

  {{ .Hugo.Generator }}
</head>

<body>
  {{ block "nav" . }}
    {{ partial "navbar.html" . }}
  {{ end }}
  {{ block "main" . }}
    <main>
      <h1>Under Construction...</h1>
      <h2> This section is under construction. Check back later</h2>
    </main>
  {{ end }}
    {{ block "scripts" . }}{{ end }}
  </body>
</html>
