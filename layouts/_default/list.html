{{ define "main" }}
<main class="section-index">
  <h1>{{ .Title | upper }}</h1>
  <h2>{{ .Content }}</h2>
  <hr />
  {{ if .Pages }}
    {{ range .Paginator.Pages }}
      {{ partial "list-item" . }}
    {{ end }}
  {{ else }}
    {{ partial "empty-list" . }}
  {{ end }}

  {{ template "_internal/pagination.html" . }}

</main>

{{ end }}
